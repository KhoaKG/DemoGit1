<script>
    function createStorage(key) {
        const store = JSON.parse(localStorage.getItem(key)) || {}
        const save = () => {
            localStorage.setItem(key, JSON.stringify(store))
        }
        const storege = {
            get(key) {
                return store[key] || {}
            },
            getFull() {
                return store || {}
            },
            set(key, value = '') {
                if (!key) return
                store[key] = value
                save()
            },
            remove(key) {
                delete store[key]
                save()
            },
        }
        return storege
    }
</script>
